<h:dataTable value="#{EmpruntBean.userEmprunts}" var="emprunt" xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core">
    <h:column>
        <f:facet name="header">Title</f:facet>
        #{emprunt.cd.title}
    </h:column>
    <h:column>
        <f:facet name="header">Artist</f:facet>
        #{emprunt.cd.artist}
    </h:column>
    <h:column>
        <f:facet name="header">Borrowed Date</f:facet>
        #{emprunt.borrowedDate}
    </h:column>
    <h:column>
        <h:commandButton value="Return" action="#{EmpruntBean.returnCD(emprunt.id)}" />
    </h:column>
</h:dataTable>
